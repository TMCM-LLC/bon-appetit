<div class="rating" [ngClass]="{ 'disabled': disabled }">
    <input type="radio" 
        [checked]="rating == 5"
        (change)="ratingChange.emit(5)"
        [id]="'star5-' + id"
        [name]="'rating-' + id"
        [value]="5"
        [disabled]="disabled" />
    <label [for]="'star5-' + id" title="text">5 stars</label>

    <input type="radio"
        [checked]="rating == 4"
        (change)="ratingChange.emit(4)"
        [id]="'star4-' + id"
        [name]="'rating-' + id"
        [value]="4"
        [disabled]="disabled" />
    <label [for]="'star4-' + id" title="text">4 stars</label>
    
    <input type="radio"
        [checked]="rating == 3"
        (change)="ratingChange.emit(3)"
        [id]="'star3-' + id"
        [name]="'rating-' + id"
        [value]="3"
        [disabled]="disabled" />
    <label [for]="'star3-' + id" title="text">3 stars</label>

    <input type="radio"
        [checked]="rating == 2"
        (change)="ratingChange.emit(2)"
        [id]="'star2-' + id"
        [name]="'rating-' + id"
        [value]="2"
        [disabled]="disabled" />
    <label [for]="'star2-' + id" title="text">2 stars</label>

    <input type="radio"
        [checked]="rating == 1"
        (change)="ratingChange.emit(1)"
        [id]="'star1-' + id"
        [name]="'rating-' + id"
        [value]="1"
        [disabled]="disabled" />
    <label [for]="'star1-' + id" title="text">1 star</label>
  </div>
